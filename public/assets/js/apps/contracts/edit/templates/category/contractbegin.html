<div class="container col-lg-9 col-md-10">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="<%-title%>">
        </div>
        <div class="form-group">
            <label for="contractValue">Contract Value</label>
            <input type="number" class="form-control" name="contract[amount]" id="contractValue" value="<%-value%>">
        </div>
        <div class="form-group">
            <label for="description-body">Description</label>
            <input type="text" class="form-control" name="description[body]" id="description-body" value="<%-description.body%>">
            <input type="hidden" name="description[date]" id="description-date" value="<%-description.date%>">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" name="startDate" id="startDate" value="<%-startDate%>">
            <p class="help-block">Original Date: <%-startDate%></p>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" name="endDate" id="endDate" value="<%-endDate%>">
            <p class="help-block">Original Date: <%-endDate%></p>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="primary" checked="<%-primary%>"> Primary
            </label>
        </div>
        <input type="hidden"  name="updated_at" id="updated_at" value="<%-updated_at%>">


        <button type="submit" class="btn btn-success js-submit">Submit</button>
    </form>
</div>
