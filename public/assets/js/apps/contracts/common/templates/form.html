<div class="container col-lg-9 col-md-10">
    <form>
        <div class="form-group">
            <label for="contractTitle">Title</label>
            <input type="text" class="form-control" name="title" id="contractTitle" placeholder="Add Title">
        </div>
        <div class="form-group">
            <label for="contractValue" class="control-label">Contract Value</label>
            <input type="number" class="form-control" name="contract[amount]" id="contractValue" value="0">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" name="startDate" id="startDate" placeholder="">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" name="endDate" id="endDate" placeholder="">
            <p class="help-block">Pick the projected end date.</p>
        </div>
        <div class="form-group">
            <label for="username">Assign User</label>
            <input type="text" class="form-control" name="user[username]" id="username" placeholder="Username">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="primary"> Primary
            </label>
        </div>

        <input type="hidden"  name="isNew" id="isNew" value="1">
        <input type="hidden"  name="updated_at" id="updated_at" value="<%-updated_at%>">
        <input type="hidden"  name="meta[date_created]" id="date_created" value="<%-date_created%>">


        <button class="btn btn-default js-close">Close</button> <button type="submit" class="btn btn-success js-submit">Submit</button>
    </form>
</div>
